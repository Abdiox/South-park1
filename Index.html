    <meta charset="UTF-8" />

    <title>South Park</title>
  </head>
  <body>
    <header>
      <h1>South Park Characters</h1>
    </header>

    <main>
      <section id="characters" class="grid-container"></section>
    </main>

    <!-- <p>Tolkien Black</p>
    <p>Student</p>
    <img src="svg/Token_Black2.png" /> -->

    <dialog id="dialog">
      <section class="dialog_grid">
        <figure><img id="dialog_image" src="svg/Token_Black2.png" style="width: 30%" /></figure>
        <article>
          <h2 id="dialog_title"></h2>
          <h3 id="dialog_age"></h3>
          <p id="dialog_occupation"></p>
          <section>
            <h4>Description:</h4>
            <ul>
              <li><strong>Gender:</strong><span id="dialog_gender"></span></li>
              <li><strong>Religion:</strong><span id="dialog_religion"></span></li>
              <li><strong>Catch Phrase:</strong> <span id="dialog_catchPhrase"></span></li>
              <li><strong>Hair Color:</strong> <span id="dialog_hairColor"></span></li>
              <li><strong>School Grade:</strong> <span id="dialog_schoolGrade"></span></li>
              <li><strong>Episodes:</strong> <span id="dialog_episodes"></span></li>
              <li><strong>Appereances:</strong> <span id="dialog_appereances"></span></li>
              <li><strong>First Appereance:</strong> <span id="dialog_firstAppereance"></span></li>
            </ul>
          </section>

          <section>
            <h4>Voiced By:</h4>
            <p><span id="dialog_name">Character</span> is voiced by: <span id="dialog_voicedBy"></span></p>
          </section>
        </article>
      </section>

      <form method="dialog">
        <button id="btn_close">CLOSE</button>
      </form>
    </dialog>

    <footer>
      <p>MADE BY ABDI</p>
    </footer>
